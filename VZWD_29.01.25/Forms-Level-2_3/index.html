<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Register Form</legend>
        <div>
          <label for="name" class="labelleft">Name</label>
          <input type="text" id="name" placeholder="Name" class="labelright" />
        </div>
        <div>
          <label for="Surname" class="labelleft">Surname</label>
          <input
            type="text"
            id="name"
            placeholder="Surname"
            class="labelright"
          />
        </div>
        <div>
          <label for="email" class="labelleft">Email</label>
          <input
            type="email"
            id="email"
            placeholder="email"
            class="labelright"
          />
        </div>

        <div>
          <label class="labelleft">Gender</label>

          <label for="male">Male</label>
          <input
            id="male"
            type="radio"
            name="gender"
            value="male"
            class="inputright"
          />

          <label for="female">Female</label>
          <input
            id="female"
            type="radio"
            name="gender"
            value="female"
            class="inputright"
          />

          <label for="divers">Divers</label>
          <input
            id="divers"
            type="radio"
            name="gender"
            value="divers"
            class="inputright"
          />
        </div>

        <div>
          <label for="file" class="labelleft">Picture</label>
          <input type="file" id="file" />
        </div>
        <div>
          <label for="country" class="labelleft">Country</label>
          <select name="country" id="country">
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="USA">USA</option>
          </select>
        </div>
        <div>
          <label for="Preferred languages" class="labelleft"
            >Preferred languages</label
          >
          <select name="cars" id="cars" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JS</option>
            <option value="react">REACT</option>
          </select>
        </div>
        <p>
          Hold down the Ctrl (windows) or Command (Mac) button to select
          multiple options.
        </p>
        <div>
          <label class="labelleft">fieled of activity</label>

          <label for="it">IT</label>
          <input type="checkbox" id="it" class="inputright" />

          <label for="design">Design</label>
          <input type="checkbox" id="design" class="inputright" />

          <label for="other">Other</label>
          <input type="checkbox" id="other" class="inputright" />
        </div>
        <div class="button">
          <input type="reset" value="reset" />
          <input type="submit" value="submit" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
