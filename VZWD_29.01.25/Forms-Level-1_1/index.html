<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="vorname">Name<span>*</span></label>
      <div class="namen">
        <input type="text" id="vorname" placeholder="Vorname" required />

        <input type="text" id="nachname" placeholder="Nachname" required />
      </div>

      <label for="email">Email<span>*</span></label>
      <input type="email" id="email" required />

      <label for="thema">Thema</label>
      <select name="thema" id="thema">
        <option value="general">General</option>
        <option value="advertise">Advertise</option>
        <option value="partnership">Partnership</option>
      </select>

      <label for="textarea">Nachricht<span>*</span></label>
      <textarea rows="10" id="textarea" required></textarea>

      <input type="submit" value="Submit" />

      <!-- <label for="req">Pflichtfeld:</label>
        <input type="text" id="req" required> -->
    </form>
  </body>
</html>
